<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Réunions - MonSite</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      padding-top: 70px;
      background-image: url("reunion.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    .content-wrapper {
      flex: 1; /* pousse le footer vers le bas */
      display: flex;
      flex-direction: column;
    }

    .marquee-container {
      overflow: hidden;
      background: red;
      padding: 5px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .marquee-text {
      animation: marquee 15s linear infinite;
      font-weight: bold;
      color: white;
      font-size: 1.5rem;
      white-space: nowrap;
    }

    @keyframes marquee {
      0%   { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .main-content {
      flex: 1;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.5);
      padding: 30px;
    }

    iframe {
      border: none;
      width: 100%;
      height: 600px;
      display: none;
    }

    .djim {
      color: white;
    }

    .ablaye {
      color: red;
    }

    footer {
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="#">PASTEF-COMMUNE</a>
    <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">À propos</a></li>
        <li class="nav-item"><a class="nav-link" href="actualites.html">Actualités</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Réunions</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="content-wrapper">
  <div class="container main-content" style="padding-top: 80px;">
    <h2 class="mb-4 ablaye">Comptes Rendus de Réunion</h2>

    <div class="mb-5">
      <h5 class="djim">Réunion du 5 juin 2025</h5>
      <button id="toggleBtn" class="btn btn-primary mb-3">Afficher le PDF</button>
      <iframe id="pdfViewer" src="reunion-5juin2025.pdf"></iframe>
    </div>
  </div>
</div>

<footer class="text-center text-white bg-primary py-3">
  <div class="container">&copy; PASTEF COMMUNE KEUR MANONGO. Tous droits réservés.</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const toggleBtn = document.getElementById('toggleBtn');
  const pdfViewer = document.getElementById('pdfViewer');

  toggleBtn.addEventListener('click', function () {
    if (pdfViewer.style.display === 'none' || pdfViewer.style.display === '') {
      pdfViewer.style.display = 'block';
      toggleBtn.textContent = 'Fermer le PDF';
    } else {
      pdfViewer.style.display = 'none';
      toggleBtn.textContent = 'Afficher le PDF';
    }
  });
</script>

</body>
</html>
